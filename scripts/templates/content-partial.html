<style>
  html body {
    padding: 0;
    margin: 0;
    font-family: sans-serif;
  }

  .container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }

  .icon {
    width: 60px;
    margin: 8px;
    text-align: center;
  }

  .icon__svg {
    width: 60px !important;
    height: 60px !important;
  }

  .icon__title {
    font-size: 12px;
  }

  .permalink {
    font-size: 10pt;
    margin-left: 4px;
    color: #666;
    font-weight: bold;
    vertical-align: middle;
  }
</style>
<div>
  {{#each categories}}
  <h2 id="{{ this.anchor }}">
    {{ @key }}
    <a
      href="#{{ this.anchor }}"
      aria-label="Permalink for {{ @key }} category of mulberry symbols"
      title="Permalink for {{ @key }} category of mulberry symbols"
    >
      <span class="permalink">ยง</span>
    </a>
  </h2>
  <div class="container">
    {{#each this.symbols}}
    <div class="icon">
      <img
        class="icon__svg"
        src="data:image/svg+xml;utf8,{{{ this.content }}}"
        alt="{{ this.name }} symbol"
      />
      <div class="icon__title">{{ this.name }}</div>
    </div>
    {{/each}}
  </div>
  {{/each}}
</div>
